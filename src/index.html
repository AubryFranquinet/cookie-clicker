<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Clicker game</title>
</head>

<body>
    <header>

        <div class="coins-content">
            <img src="./assets/details/coin.png" alt="coin">
            <p class="coins-counter">0</p>
        </div>

        <div class="click-counter">
            <img src="./assets/cursor.cur" alt="cursor">
            <p class="clickNumber">0</p>
        </div>
        <div id="shopping" class="shopping">
            <p class="shop" id="shop">SHOP</p>
            <img class="shop-icon" src="https://img.icons8.com/doodle/48/000000/shopping-cart--v1.png"/>
        </div>
  
    </header>
    <main>
    
        <div id="basket">
        <div id="topInfo">
           
            <p>xxx clicks</p>
            <p>level xxx</p>
            <p>random info</p>
            <p>random info</p>
        </div>

        <section id="char-basket" class="characters">
            
        </section>
        
    </div>

        <div class="character-enemy">
            <img class="character-enemy-img" src="./assets/enemy/goblin.png" alt="enemy" id="ennemy">
            <progress id="hp" class="hp" value="100" max="100"></progress>
        </div>

    </main>


    <script src="./js/index.js" type="module"></script>
   
</body>

</html>
