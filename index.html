<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="index.abb16400.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body>
  
    <header>
        <div class="coins-content">
            <img src="/coin.3679e86a.png" alt="coin">
            <p class="coins-counter">0</p>
        </div>

        <div class="click-counter">
            <img src="/cursor.1a690be1.cur" alt="cursor">
            <p class="clickNumber">0</p>
        </div>
        <div class="ennemies-counter">
            <img src="/skull.c16a6943.png" alt="skull">
            <p class="ennemiesCounter">0</p>
        </div>

        <div id="shopping" class="shopping">
            <p class="shop" id="shop">SHOP</p>
            <img class="shop-icon" src="https://img.icons8.com/doodle/48/000000/shopping-cart--v1.png">
        </div>
  
    </header>
    
    <main>
        <div id="basket">
        <div id="topInfo">
           
            <p>xxx clicks</p>
            <p>level xxx</p>
            <p>random info</p>
            <p>random info</p>
        </div>
        <section id="char-basket"></section>
    </div>

        <div class="character-enemy">
            <img class="character-enemy-img" src="/goblin.693ef359.png" alt="enemy" id="ennemy">
            <progress id="hp" class="hp" value="100" max="100"></progress>
        </div>

    </main>

    <script src="index.8b7fb9b3.js" defer=""></script>
</body>

</html>
